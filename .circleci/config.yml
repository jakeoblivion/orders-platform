version: 2
jobs:
  test-front-end:
    name: Build and Test Front-End
    docker:
    # specify the version you desire here
    - image: circleci/node:8

    working_directory: ~/repo

    steps:
    - checkout

    # Download and cache dependencies
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "package.json" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-

    - run:
        name: Install Dependencies
        command: npm install

    - save_cache:
        paths:
        - node_modules
        key: v1-dependencies-{{ checksum "package.json" }}

    - run:
        name: Run unit tests
        command: npm run test:unit

  test-back-end:
    name: Build and Test Back-End

    docker:
    - image: circleci/golang:1.10.4

    working_directory: ~/repo/backend/src/orders-management

    steps:
    - checkout

    - run:
        name: Install Dependencies
        command: go get github.com/mrjones/oauth

    - run:
        name: Build server
        command: env GOOS=linux GOARCH=amd64 go build -o main backend/src/orders-management/*.go

  deploy:
    name: Build and Test Back-End
    machine: true
    steps:
    - checkout

    - run: docker login -u $DOCKER_USER -p $DOCKER_PASS

  # build the application image
    - run: docker build -t jakeoblivion/orders-management:$CIRCLE_BRANCH .

  # deploy the image
    - run: docker push company/orders-management:$CIRCLE_BRANCH

#    - run:
#        name: Create build docker image from Dockerfile
#        command: docker build -t jakeoblivion/orders-management .
#
#    - deploy:
#        name: Temp - run docker
#        command: docker run -p 80:3001 -t orders-mgt:latest

workflows:
  version: 2
  build-and-deploy:
    jobs:
    - test-front-end
    - test-back-end
    - deploy:
        requires:
        - test-back-end
        - test-back-end
        filters:
          branches:
            only: master